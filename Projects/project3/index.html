<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/rockpaperscissors.css" />
    <script src="./js/rockpaperscissors.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="./img/rock.png" alt="user result" />
          </span>
          <span class="cpu_result">
            <img src="./img/rock.png" alt="cpu result" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>
      <div class="option_images">
        <span class="option_image">
          <img src="./img/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="./img/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="./img/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
  </body>
</html>
