<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>First CSS Form</title>
  </head>
  <body>
    <div class="container">
      <form action="/action_page.php">
        <div class="clearfix">
          <div class="col-25">
            <!-- First name -->
            <label for="fname">First Name: </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Your name..."
            />
          </div>
        </div>
        <div class="clearfix">
          <div class="col-25">
            <!-- Last name -->
            <label for="lname">Last Name: </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Your last name..."
            />
          </div>
        </div>
        <div class="clearfix">
          <div class="col-25">
            <label for="country">Country: </label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="australia">Israel</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>
        <div class="clearfix">
          <div class="col-25">
            <label for="subject">Subject: </label>
          </div>
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something..."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <br />
        <div class="clearfix">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
