<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First JS</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      let index = 0;
      let text = "";

      do {
        text += "<br>The number now: " + index;
        index++;
      } while (index < 10);
      document.getElementById("demo1").innerHTML = text;
    </script>
  </body>
</html>
